<div class="card">
    <div class="pb-2">
        <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
    </div>
    <div class=" flex justify-content-right pb-2">
        <p-button (click)="onAddNewOrUpdate()" label="Add new" icon="pi pi-plus" iconPos="right"></p-button>
    </div>

    <!-- render table -->
    <div class="card">
        <div *ngIf="!isLoading">
            <p-table [value]="data" [paginator]="true" [rows]="50" [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:25%">Tên </th>
                        <th style="width:25%">Thứ tự</th>
                        <th style="width:25%">Hiển thị</th>
                        <!-- <th style="width:25%">Representative</th> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr (click)="onAddNewOrUpdate(item.id)">
                        <td>{{ item.name }}</td>
                        <td>{{ item.sortOrder }}</td>
                        <td><p-tag [value]="getValueStatus(item.showOnProductPage)"
                                [severity]="getSeverity(item.showOnProductPage)"></p-tag></td>
                        <!-- <td>{{ products.name }}</td> -->
                    </tr>
                </ng-template>
            </p-table>

        </div>
        <div *ngIf="isLoading" class="border-round border-1 surface-border p-4 surface-card">
            <ul class="m-0 p-0 list-none">
                <li class="mb-3">
                    <div class="flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                            <p-skeleton width="75%"></p-skeleton>
                        </div>
                    </div>
                </li>
                <li class="mb-3">
                    <div class="flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                            <p-skeleton width="75%"></p-skeleton>
                        </div>
                    </div>
                </li>
                <li class="mb-3">
                    <div class="flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                            <p-skeleton width="75%"></p-skeleton>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="flex">
                        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" styleClass="mb-2"></p-skeleton>
                            <p-skeleton width="75%"></p-skeleton>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
